<app-student-nav></app-student-nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let student of students">
      <div class="card student-card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ student.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">ID: {{ student.id }}</h6>
          <p class="card-text">
            Age: {{ student.age }} <br>
            Class: {{ student.class }}
          </p>
          <a [routerLink]="['/students/details', student.id]" class="btn btn-primary btn-sm">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
